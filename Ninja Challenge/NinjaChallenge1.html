<html>
    <body>
        <div id='background'>
            <div id='character' style='position:absolute; top: 100px; left: 450px; background-image: url("resources/img/down1.png"); width:59px; height:86px;'></div>
        </div>
        <script type="text/javascript">
            
            var leftValue = 450, topValue = 100;

            function updatePosition()
            {
                document.getElementById("character").style.left = leftValue+"px";
                document.getElementById("character").style.top = topValue+"px";
                console.log("leftValue = " + leftValue + " | topValue = " + topValue);
            }

            document.onkeydown = function(e)
            {
                console.log(e);

                // nota bene: the C in 'keyCode' is capitalized

                if (e.keyCode == 37) // left 
                {
                    if (leftValue - 10 >= 0) 
                    {
                        leftValue -= 10;
                    }
                }
                else if (e.keyCode == 38) // up 
                {
                    if (topValue - 10 >= 0) 
                    {
                        topValue -= 10;
                    }
                }
                else if (e.keyCode == 39) // right 
                {
                    if (leftValue + 10 <= 500)
                    {
                        leftValue += 10;
                    }
                }
                else if (e.keyCode == 40) // down 
                {
                    if (topValue + 10 <= 500)
                    {
                        topValue += 10;
                    }
                }

                updatePosition();
            }

        </script>
    </body>
</html>
